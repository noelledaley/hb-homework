<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Review</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/ajax-review.css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <span class="navbar-brand">AJAX Review</span>
    </div>
  </div>
</nav>

<div class="container">


  <h2>Fortune</h2>

  <p>Want a fortune?
    <button id="get-fortune-button" class="btn btn-primary">Get Fortune</button>
  </p>

  <div id="fortune-text"></div>


  <h2>Weather Service</h2>

  <form id="weather-form">
    <div class="form-group">
      Want weather?
      <input class="form-control" type="text" name="zipcode" id="zipcode-field"
             placeholder="zipcode">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Get It</button>
    </div>
  </form>

  <div id="weather-info"></div>


</div>

<script src="/static/ajax-review.js"></script>

</body>
</html>
