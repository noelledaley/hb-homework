<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Apply to UberMelon</h1>
    
    <p>Hi there! Thank you for your interest in UberMelon. To submit your application, please answer the following questions.</p>
    
    <form action="/application" method="post">
        <label>First Name:
            <input type="text" name="first_name">
        </label>
        <br>
        
        <label>Last Name:
            <input type="text" name="last_name">
        </label>
        <br>
        
        <label>Salary Requirement:
            <input type="text" name="salary_requirement">
        </label>
        <br>
        
        <label>Which job are you applying for?<br>
            <input type="radio" name="job" value="QA Engineer">QA Engineer<br>
            <input type="radio" name="job" value="Software Engineer">Software Engineer<br>
            <input type="radio" name="job" value="Product Manager">Product Manager   
        </label>
        
        <br>
        <input type="submit">
        
    </form>
</body>
</html>
